<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-light">Weather App</span>
      </div>
    </nav>

    <div class="container p-5">
      <div class="card p-3 rounded-0">
        <h3 class="display-6 text-center my-3">Search Weather</h3>
        <form>
          <input
            type="text"
            class="form-control rounded-0"
            placeholder="Enter City Name"
            required
          />
          <button class="btn btn-success rounded-0 w-100 my-3">Search</button>
        </form>
      </div>
      <div id="weatherCard" class="card my-3 rounded-0 shadow p-4 d-none">
        <div class="d-flex align-items-center justify-content-between">
          <span>
            <h1 class="display-1"></h1>
            <h2 class="display-5"></h2
          ></span>
          <span class="text-center"
            ><img alt="" />
            <p class="text-secondary"></p
          ></span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
